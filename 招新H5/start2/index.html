<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>病毒袭击！红岩重启计划</title>
    <!-- 生产环境Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入样式文件（确保路径正确） -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div id="app" class="page2-container relative h-screen">
        <!-- 办公室内容 -->
        <div class="office-content">
            <div class="scene-container">
                <div class="scene-box">
                    <p class="scene-text">
                        你推开红岩网校办公室的门，鼻尖先撞上了一股焦灼的气息——比往常加班时的咖啡味更呛人，混杂着键盘急促的敲击声和压抑的叹气。
                    </p>
                </div>
                <!-- 箭头按钮（点击跳转page3） -->
                <button class="next-btn" @click="goToNextPage">→</button>
            </div>
        </div>
        
        <!-- 音乐控制按钮 -->
        <button class="music-btn" @click="toggleMusic">
            <i class="fa fa-music text-xl" :class="isPlaying ? 'spin-animation' : ''"></i>
        </button>
        
        <!-- 音频元素 -->
        <audio ref="bgMusic" loop>
            <source src="/musics/配乐文件1-悬疑.MP3" type="audio/mpeg">
            您的浏览器不支持音频播放
        </audio>
    </div>

    <script>
        const { createApp, ref, onMounted, onUnmounted } = Vue;
        createApp({
            setup() {
                // 音乐状态
                const bgMusic = ref(null);
                const isPlaying = ref(false);
                
                // 保存音乐状态到localStorage
                const saveMusicState = () => {
                    if (bgMusic.value) {
                        localStorage.setItem('musicState', JSON.stringify({
                            isPlaying: isPlaying.value,
                            currentTime: bgMusic.value.currentTime
                        }));
                    }
                };
                
                // 切换音乐播放/暂停
                const toggleMusic = () => {
                    isPlaying.value = !isPlaying.value;
                    if (isPlaying.value) {
                        bgMusic.value.play().catch(err => {
                            console.log('播放失败:', err);
                            isPlaying.value = false;
                        });
                    } else {
                        bgMusic.value.pause();
                    }
                    saveMusicState();
                };
                
                // 点击箭头跳转至page3（核心修改：确保路径正确）
                const goToNextPage = () => {
                    saveMusicState();
                    window.location.href = "../start3/index.html";
                };
                
                // 页面加载时恢复音乐状态
                onMounted(() => {
                    const savedState = JSON.parse(localStorage.getItem('musicState') || '{"isPlaying": false, "currentTime": 0}');
                    isPlaying.value = savedState.isPlaying;
                    
                    // 等待音频加载完成后恢复播放进度
                    bgMusic.value.addEventListener('loadedmetadata', () => {
                        bgMusic.value.currentTime = savedState.currentTime;
                        if (isPlaying.value) {
                            bgMusic.value.play().catch(err => {
                                console.log('需手动播放:', err);
                                isPlaying.value = false;
                            });
                        }
                    });
                });
                
                // 页面关闭时保存音乐状态
                onUnmounted(saveMusicState);
                
                return {
                    bgMusic,
                    isPlaying,
                    toggleMusic,
                    goToNextPage
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
